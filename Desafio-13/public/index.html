<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulario de Ingreso de Productos</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="css/estilos.css" />
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
		<script src="js/handlebars-v4.7.6.js"></script>
		<script src="js/main.js"></script>
		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body>
		<div class="container mt-3">
			<div class="jumbotron">
				<h1>Ingrese Producto</h1>
				<br />

				<form autocomplete="off">
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input
							id="nombre"
							class="form-control"
							type="text"
							name="title"
						/>
					</div>
					<div class="form-group">
						<label for="precio">Precio</label>
						<input
							id="precio"
							class="form-control"
							type="number"
							name="price"
						/>
					</div>
					<div class="form-group">
						<label for="foto">Foto URL</label>
						<input
							id="foto"
							class="form-control"
							name="thumbnail"
						/>
					</div>
					<button class="btn btn-success mt-3">Enviar</button>
				</form>
				<hr />
				<!-- <button
					class="btn btn-info mt-3"
					onclick="location.href = '/api/productos/vista'"
				>
					Vista handlebars productos
				</button> -->
				<br />
				<br />
				<div id="datos"></div>
			</div>

			<div class="jumbotron">
				<form onsubmit="return addMessage(this)">
					<input type="text" id="username" placeholder="Tu Nombre" />
					<input
						type="text"
						id="texto"
						placeholder="CuÃ©ntanos algo..."
					/>
					<input type="submit" value="Enviar" />
				</form>
				<div id="messages"></div>
			</div>
		</div>
	</body>
</html>
